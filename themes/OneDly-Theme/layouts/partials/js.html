<!-- jQuery Version 1.11.0 -->
<script src="js/jquery-1.11.0.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery.easing.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- ClientJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.1.11/client.min.js" integrity="sha256-yspuUaQ+vDgNFEqN6UP2sCzPaxkkwG+J3mHzyx9LCBk=" crossorigin="anonymous"></script>

<script>
var clientjs = new ClientJS();
if (clientjs.isMobile()) {
  if (clientjs.isIpad()) {
    $('#content-desktop').show();
    $('#content-mobile').hide();
  } else {
    $('#content-desktop').hide();
    $('#content-mobile').show();
  }
} else {
  $('#content-desktop').show();
  $('#content-mobile').hide();
}

</script>

		Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ .Site.Params.googleAnalytics }}', 'auto');
